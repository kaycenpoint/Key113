<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Initiation Sequence – Room 113</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #e60073;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }h1 {
  font-size: 2em;
  margin-bottom: 0.5em;
}

.question {
  margin: 20px 0;
}

input, textarea, button {
  background: black;
  color: #e60073;
  border: 1px solid #e60073;
  padding: 10px;
  margin-top: 10px;
  width: 80%;
  max-width: 400px;
  font-family: 'Courier New', Courier, monospace;
}

button {
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #e60073;
  color: black;
}

.glitch {
  animation: glitch 2s infinite;
}

@keyframes glitch {
  0% { text-shadow: 2px 2px #ff00c8, -2px -2px #00ffe1; }
  25% { text-shadow: -2px 2px #ff00c8, 2px -2px #00ffe1; }
  50% { text-shadow: 2px -2px #ff00c8, -2px 2px #00ffe1; }
  75% { text-shadow: -2px -2px #ff00c8, 2px 2px #00ffe1; }
  100% { text-shadow: 2px 2px #ff00c8, -2px -2px #00ffe1; }
}

  </style>
</head>
<body>
  <h1 class="glitch">INITIATION SEQUENCE: BEGIN</h1>  <div class="question">
    <p class="glitch">What is your DreamName?</p>
    <input type="text" placeholder="Enter DreamName..." />
  </div>  <div class="question">
    <p class="glitch">Name one truth you’ve never spoken aloud.</p>
    <textarea rows="3" placeholder="Speak it in code..."></textarea>
  </div>  <div class="question">
    <p class="glitch">Choose the soul-object that calls to you most:</p>
    <select>
      <option value="">— Select One —</option>
      <option value="broken-compass">Broken Compass</option>
      <option value="torn-veil">Torn Veil</option>
      <option value="glowing-ember">Glowing Ember</option>
      <option value="fractured-mirror">Fractured Mirror</option>
      <option value="inked-bone">Inked Bone</option>
    </select>
  </div><button onclick="alert('You’ve been seen. Await the glitch.')">Submit Initiation</button>

</body>
</html>
